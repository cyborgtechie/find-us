<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find Us: An app helping locate missing persons</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="display">
    <div class="home-container">

      <div class="header-container">
          <div class="bg-banner">
            <h1>Find Us</h1>
          </div>
      </div>

    <div class="js-form">
    </div>

        <!-- FOOTER -->
         <section id="new-search-msg" class="footer"></section>
    </div>
    </div>
    </div>
    <script
